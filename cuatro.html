<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Canvas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- <script src="./mat4.js"></script> -->
  
  <script>
    var video;
    var canvas;
    var contexto;
    window.addEventListener('load', function () {
      canvas = document.querySelector('#canvas');
      contexto = canvas.getContext('2d');
      var btnCapturarFoto = document.querySelector('#capturarFoto');
      btnCapturarFoto.addEventListener('click', function () {
        contexto.drawImage(video, 0, 0, 640, 480);
      });
      video = document.querySelector('#video');
      init();
    })

    function mostrarEnElVideo (stream) {
      window.stream = stream;
      video.srcObject = stream;
    }

    async function init () {
      try {
        var constraints = {
          audio: true,
          video: {
            width: 400, height: 300
          }
        };
        var stream = await navigator.mediaDevices.getUserMedia(constraints);
        mostrarEnElVideo(stream);
      } catch (error) {
        console.error(error.message);
      }
    }
  </script>
  <style>
    .page-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid red;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
    }
    .buttons button {
      margin: 10px;
      flex-grow: 1;
    }
  </style>
</head>

          <a class="mdl-navigation__link" href="cuatro.html">Módulo 4</a>
