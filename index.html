<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Canvas Cero</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      // Capturando canvas
      var canvas = document.querySelector('#canvas');
      // Captura o definir el contexto 2D o 3D
      var contexto = canvas.getContext('2d');

      var btnCrearLineas = document.querySelector('#crearLineas');
      btnCrearLineas.addEventListener('click', () => {
        contexto.clearRect(0,0, 200, 200);
        contexto.beginPath();
        contexto.moveTo(10, 10);
        contexto.lineTo(180, 20);
        contexto.lineTo(20, 20);
        contexto.lineWidth = 5; // 1px
        contexto.strokeStyle = '#0000FF';
        contexto.stroke();
        contexto.closePath();
      })


      var btnCrearArcos = document.querySelector('#crearArcos');
      btnCrearArcos.addEventListener('click', () => {
        contexto.clearRect(0,0, 200, 200);
        contexto.beginPath();
        // radianes o los angulos con Math.PI = 3.1415...
        // ANGULOS Math.PI ===== 360
        // Radianes (Math.PI / 180) * ANGULO
        //contexto.arc(100, 100, 50, 0, (Math.PI / 180) * 360, true);
        contexto.arc(75,75,50,0,Math.PI*2,true); // Círculo externo
        contexto.moveTo(110,75); // Es necesario para simular salto a otro punto, si no sera una sola linea dibujando la cara
        contexto.arc(75,75,35,0,Math.PI,false);   // Boca (contra reloj)
        contexto.moveTo(65,65);
        contexto.arc(60,65,5,0,Math.PI*2,true);  // Ojo izquierdo
        contexto.moveTo(95,65);
        contexto.arc(90,65,5,0,Math.PI*2,true);  // Ojo derecho
        contexto.stroke();
        contexto.closePath();
      })


      var btnCrearCurvasCuadraticas = document.querySelector('#crearCurvasCuadraticas');
      btnCrearCurvasCuadraticas.addEventListener('click', () => {
        contexto.clearRect(0,0, 200, 200);
        contexto.beginPath();
        contexto.moveTo(100, 100);
        contexto.quadraticCurveTo(180, 20, 200, 200);
        contexto.stroke();
        contexto.closePath();
      })


      var btnCrearCurvasBezier = document.querySelector('#crearCurvasBezier');
      btnCrearCurvasBezier.addEventListener('click', () => {
        contexto.clearRect(0,0, 200, 200);
        // contexto.beginPath();
        // contexto.moveTo(10, 180);
        // contexto.bezierCurveTo(40,10,160,190,180,20);
        contexto.moveTo(100, 100);
        contexto.bezierCurveTo(150, 200, 250, 0, 300, 120);
        contexto.moveTo(100, 200);
        contexto.bezierCurveTo(150, 300, 250, 100, 300, 220);
        contexto.moveTo(100, 200);
        contexto.lineTo(100, 100);        
        contexto.moveTo(300, 220);
        contexto.lineTo(300, 120);   
        contexto.stroke();
        contexto.closePath();
      })


    });

  </script>
  <style>
    .page-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid red;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
    }
    .buttons button {
      margin: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Canvas</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Módulo 1</a>
          <a class="mdl-navigation__link" href="dos.html">Módulo 2</a>
          <a class="mdl-navigation__link" href="tres.html">Módulo 3</a>
          <a class="mdl-navigation__link" href="cuatro.html">Módulo 4</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Canvas</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Módulo 1</a>
        <a class="mdl-navigation__link" href="dos.html">Módulo 2</a>
        <a class="mdl-navigation__link" href="tres.html">Módulo 3</a>
        <a class="mdl-navigation__link" href="cuatro.html">Módulo 4</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="buttons">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearLineas">
            Crear linea
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearArcos">
            Crear Arco
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearCurvasCuadraticas">
            Crear curvas cuadraticas
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="crearCurvasBezier">
            Crear curvas bezier
          </button>
        </div>
        <canvas id="canvas" width="200" height="200">
          Tu navegador no soporta CANVAS
        </canvas>
      </div>
    </main>
  </div>
</body>
</html>
